<div class="container">
    <h1>students works!</h1>
    <button mat-raised-button color="primary" (click) = "addStudents()"><i class="fas fa-plus-circle"></i> Add Student</button>
    <table class="table table-secondary table-striped table-hover table-bordered" style="border: solid 1px black;">
        <thead>
            <tr>
                <th scope="col">Action</th>
                <th scope="col">Id</th>
                <th scope="col">Code 
                    &nbsp; 
                    <i class="fas fa-arrow-up icon-claer" style="cursor: pointer;" title="Nhấn vào để xóa" (click) = "sortCodeStudent('up')"></i> 
                    &nbsp; 
                    <i class="fas fa-arrow-down icon-claer" style="cursor: pointer;" title="Nhấn vào để xóa" (click) = "sortCodeStudent('down')"></i>
                </th>
                <th scope="col">gender</th>
                <th scope="col">LastName</th>
                <th scope="col">FirstName</th>
                <th scope="col">Dob</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Picture</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td align="center">
                    <mat-icon class="icon-claer" style="cursor: pointer;" title="Nhấn vào để xóa" (click) = "deleteStudent(student.id)">
                    clear
                    </mat-icon>
                    &nbsp;
                    <mat-icon class="icon-claer" style="cursor: pointer;" title="Nhấn vào để sửa" (click) = "editStudent(student.id)">
                        create
                    </mat-icon>
                </td>
                <td>{{student?.id}}</td>
                <td>{{student?.code}}</td>
                <td>{{student?.gender}}</td>
                <td>{{student?.lastname}}</td>
                <td>{{student?.firstname}}</td>
                <td>{{student?.dob}}</td>
                <td>{{student?.email}}</td>
                <td>{{student?.phone}}</td>
                <td align="center">
                    <img *ngIf="student?.picture" src="{{student?.picture}}" alt="anh" width="50px" height="50px">
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
