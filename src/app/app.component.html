<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<mat-toolbar color="primary" class="nav-height">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <h1>Quản lý sinh viên</h1>
        <span class="menu-spacer" style="width: 100px;"></span>
        <div>
            <a mat-button [routerLink]="['/dashboard']" routerLinkActive="router-link-active">
                <mat-icon mat-list-icon>home</mat-icon>&nbsp; Dashboard
            </a>
            <a mat-button [routerLink]="['/students']" routerLinkActive="router-link-active">
                <mat-icon>folder_shared</mat-icon> Students
                <span *ngIf="totalStudents || 0" class="top-dep position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{ totalStudents }}
                    <span class="visually-hidden">unread messages</span>
                </span>
            </a>
            <a mat-button [routerLink]="['/about']" routerLinkActive="router-link-active">
                <mat-icon>person</mat-icon>&nbsp; About
            </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
